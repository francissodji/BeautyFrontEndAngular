<div class="card">

	<div class="card-body">
		<div class="table-responsive">
			<table class="table align-middle table-striped">
                <thead>
                    <td><b>Code</b></td>
                    <td><b>Title</b></td>
                    <td><b>Default State</b></td>
                </thead>
				<tbody>
					<tr *ngFor="let size of listSizes">

                        <td>{{ size.idSize}}</td>
                        <td>{{ size.titleSize }}</td>
                        <td>{{ size.isDefault }}</td>

						<td>
							<div class="d-flex align-items-center gap-3 fs-6"> 
								<!--<a href="javascript:;" class="text-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="" data-bs-original-title="View detail" aria-label="Views"><i class="bi bi-eye-fill"></i></a>-->
								<a [routerLink]="['/view/settings/editsize', size.idSize]" class="text-edit"><i class="bi bi-pencil-fill"></i></a>
								<a [routerLink]="['/view/settings/deletesize', size.idSize]" class="text-danger"><i class="bi bi-trash-fill"></i></a>
							</div>	
						</td>
					</tr>
					
					
				</tbody>
			</table>
