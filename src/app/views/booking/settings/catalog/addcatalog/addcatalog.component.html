

<div class="row">

		<div class="card">
			<div class="card-header py-3 bg-transparent">
				<h5 class="mb-0">Add New Image</h5>
			</div>
			<div class="card-body">
				<div class="border p-3 rounded">
					<form class="row g-3" [formGroup]="newCatalogForm">

                        <div class="col-12">
                            <div ngbDropdown class="d-inline-block">
                                <!--<button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>-->
                                <select ngbDropdownMenu aria-labelledby="dropdownBasic1" formControlName = "idStyle" name="idStyle" chang>
                                    <option [value]= "-1">--- Select a style ---</option>
                                    <option *ngFor="let style of listStyles" [value]= "style.idStyle">{{style.titleStyle}}</option>
                                </select>

                                <div *ngIf="newCatalogForm.controls['idStyle'].invalid && (newCatalogForm.controls['idStyle'].dirty || newCatalogForm.controls['idStyle'].touched)">
                                    <div *ngIf="newCatalogForm.controls['idStyle'].errors?.required" id="validationServer03Feedback" class="invalid-feedback">Style is required.</div>
                                </div>
                            </div>
                        </div>

						<div class="col-12">
                            <div ngbDropdown class="d-inline-block">
                                <!--<button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>-->

                                </select>

                                <div *ngIf="newCatalogForm.controls['idStyle'].invalid && (newCatalogForm.controls['idStyle'].dirty || newCatalogForm.controls['idStyle'].touched)">
                                    <div *ngIf="newCatalogForm.controls['idStyle'].errors?.required" id="validationServer03Feedback" class="invalid-feedback">Style is required.</div>
                                </div>
                            </div>
                        </div>

						<div class="col">
							<div ngbDropdown class="d-inline-block">
							  <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
							  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
								<button ngbDropdownItem>Action - 1</button>
								<button ngbDropdownItem>Another Action</button>
								<button ngbDropdownItem>Something else is here</button>
							  </div>
							</div>
						</div>

						<div class="row">
							<div class="col">
								<div ngbDropdown class="d-inline-block">
								  <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
								  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
									<button ngbDropdownItem>Action - 1</button>

						<!--File upload-->
						<app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>

						<div class="col-12">
							<button class="btn btn-primary px-4" [disabled]="newCatalogForm.invalid" (click)="addNewCatalog()">Save</button>
