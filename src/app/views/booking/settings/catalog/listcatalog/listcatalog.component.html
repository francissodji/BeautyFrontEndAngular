<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<div class="row align-items-center">
					<div class="col-lg-3 col-xl-2">
						<a [routerLink]="['/view/settings/newcatalog']" class="btn btn-primary mb-3 mb-lg-0"><i class='bx bxs-plus-square'></i>New Picture</a>
					</div>
					<div class="col-lg-9 col-xl-10">
						<form class="float-lg-end">
							<div class="row row-cols-lg-auto g-2">
								<div class="col-12">
									<div class="position-relative">
										<input type="text" class="form-control ps-5" placeholder="Search Product..."> <span class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
									</div>
								</div>
								<div class="col-12">
									<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
										<button type="button" class="btn btn-white">Style</button>
										<div class="btn-group" role="group">
										  <button id="btnGroupDrop1" type="button" class="btn btn-white dropdown-toggle dropdown-toggle-nocaret px-1" data-bs-toggle="dropdown" aria-expanded="false">
											<i class='bx bx-chevron-down'></i>
										  </button>
										  <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
											<li><a class="dropdown-item" href="#">Dropdown link</a></li>
											<li><a class="dropdown-item" href="#">Dropdown link</a></li>
										  </ul>
										</div>
									  </div>
								</div>
								<div class="col-12">
									<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
										<button type="button" class="btn btn-white">Collection Type</button>
										<div class="btn-group" role="group">
										  <button id="btnGroupDrop1" type="button" class="btn btn-white dropdown-toggle dropdown-toggle-nocaret px-1" data-bs-toggle="dropdown" aria-expanded="false">
											<i class='bx bxs-category'></i>
										  </button>
										  <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
											<li><a class="dropdown-item" href="#">Dropdown link</a></li>
											<li><a class="dropdown-item" href="#">Dropdown link</a></li>
										  </ul>
										</div>
									  </div>
								</div>
								<div class="col-12">
									<div class="btn-group" role="group">
										<button type="button" class="btn btn-white">Price Range</button>
										<div class="btn-group" role="group">
										  <button id="btnGroupDrop1" type="button" class="btn btn-white dropdown-toggle dropdown-toggle-nocaret px-1" data-bs-toggle="dropdown" aria-expanded="false">
											<i class='bx bx-slider'></i>
										  </button>
										  <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="btnGroupDrop1">
											<li><a class="dropdown-item" href="#">Dropdown link</a></li>
											<li><a class="dropdown-item" href="#">Dropdown link</a></li>
										  </ul>
										</div>
									  </div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="content ">
	<div fxLayout="row wrap" fxLayoutGap="16px grid">
		<div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let catalog of listCatalogImages">
			<mat-card class="mat-elevation-z4">
				<mat-card-header>images</mat-card-header>
				<img mat-card-image src="{{catalog.imageLink}}">
				<mat-card-content>
					<div align="center"><strong>{{catalog.titleStyle}}</strong></div>
					<h6 *ngIf="catalog.idSize > 0">Size - {{catalog.titleSize}}</h6>
					<h6 *ngIf="catalog.idLength > 0">Length - {{catalog.titleLength}}</h6>
					<div class="clearfix">
						<p class="mb-0 float-end fw-bold"><span>{{ catalog.costStyle | currency: 'USD' }}</span></p>
					</div>
					<div class="actions d-flex align-items-center justify-content-center gap-2 mt-3"> 
						<a [routerLink]="['/view/settings/newcatalog', catalog.idCombine]" class="btn btn-sm btn-outline-success">Details</a>
						<a [routerLink]="['/view/settings/newcatalog', catalog.idCombine]" class="btn btn-sm btn-outline-primary">Appointment</a>
					</div>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
	
</div>
