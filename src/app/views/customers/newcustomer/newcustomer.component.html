
<div mat-dialog-header><h2>Client registration</h2></div>
<div> <hr class="solid"> </div>
<div mat-dialog-content>
    <div>
        <form [formGroup]="newCustomerForm">
            <table>
                <tr>
                    <td class="col-md-6">
                        <mat-form-field class="fieldReference" appearance="outline">
                            <mat-label>First name</mat-label>
                            <input type="text" formControlName = "FnameClient" matInput name="firstNameCust" placeholder="First name" >
                        </mat-form-field>
                        <mat-error *ngIf="newCustomerForm.controls['FnameClient'].invalid && (newCustomerForm.controls['FnameClient'].dirty || newCustomerForm.controls['FnameClient'].touched)" class="alert">
                            Please enter First name
                        </mat-error>
                    </td>
                    <td class="col-md-2">
                        <mat-form-field class="fieldReference" appearance="outline">
                            <mat-label>Middle name</mat-label>
                            <input type="text" formControlName = "MnameClient" matInput name="middleNameCust" placeholder="Middle name" >
                        </mat-form-field>
                    </td>
                    <td class="col-md-4">
                        <mat-form-field class="fieldReference" appearance="outline">
                            <mat-label>Last name</mat-label>
                            <input type="text" formControlName = "LnameClient" matInput name="lastNameCust" placeholder="Last name" >
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td class="col-md-4">
                        <mat-form-field class="fieldReference" appearance="outline">
                            <mat-label>Cell phone</mat-label>
                            <input type="text" formControlName = "CelClient" matInput name="cellPhoneCust" placeholder="Cell phone" >
                        </mat-form-field>
                        <mat-error *ngIf="newCustomerForm.controls['CelClient'].invalid && (newCustomerForm.controls['CelClient'].dirty || newCustomerForm.controls['CelClient'].touched)" class="alert">
                            Please enter First name
                        </mat-error>
                    </td>
                    <td class="col-md-8">
                        <mat-form-field class="fieldReference" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="email" formControlName = "EmailClient" matInput name="emailCust" placeholder="E-mail" >
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td class="col-md-12">
                        <mat-form-field class="fieldReference" appearance="outline">
                            <mat-label>Street</mat-label>
                            <input type="text" formControlName = "StreetClient" matInput name="streetCust" placeholder="Street" >
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td class="col-md-6">
                        <mat-form-field class="fieldReference" appearance="outline">
                            <mat-label>County</mat-label>
                            <input type="text" formControlName = "CountyClient" matInput name="countyCust" placeholder="County" >
                        </mat-form-field>
                    </td>
                    <td class="col-md-3">
                        <mat-form-field appearance="outline">
                            <mat-label>State</mat-label>
                                <mat-select formControlName = "StateClient" name="stateCli" placeholder="Select the state">
                                <mat-option *ngFor="let state of states" [value]= "state.codeState"> {{state.designState}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td class="col-md-3">
                        <mat-form-field class="fieldReference" appearance="outline">
                            <mat-label>Zip code</mat-label>
                            <input type="text" formControlName = "ZipCodeClient" matInput name="zipcodeCust" placeholder="Zip code" >
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td class="col-md-6">
                        <mat-form-field class="fieldReference" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input type="text" formControlName = "UserNameClient" matInput name="usernameCust" placeholder="Username" >
                        </mat-form-field>
                    </td>
                    <td class="col-md-6">
                        <mat-form-field class="fieldReference" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" formControlName = "PasswordClient" matInput name="passwordCust" placeholder="Password" >
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>


<div> <hr class="solid"> </div>
<div mat-dialog-foother>
    <div class="row md-12">
        <div class="col md-6" mat-dialog-action [align]="'end'">
            <button  mat-raised-button color="warn" mat-dialog-close>Close</button>
        </div>
        <div class="col md-6" mat-dialog-action [align]="'left'">
            <button style="margin-left: 5px;" mat-raised-button color="primary" name="btSave" [disabled]="newCustomerForm.invalid" (click)="addCustomer()">Save</button>
        </div>
    </div>
</div>
